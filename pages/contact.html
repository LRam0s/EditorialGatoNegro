        <section class="main_title">
            <h1>Contacto</h1>
        </section>
        <section class="main_area__box">
            <article class="contact">
                <div class="contact_form">
                    <form action="" method="post">
                        <fieldset>
                            <legend class="contact_form__label">Formulario de Contacto</legend>
                            <p>
                                <label for="nombre" class="contact_form__label">Nombre y Apellido:</label>
                                <input type="text" name="nombre">
                            </p>
                            <p>
                                <label for="email" class="contact_form__label">Correo eléctrónico</label>
                                <input type="email" name="email">
                            </p>
                                <p>
                                    <label for="consulta" class="contact_form__label">Motivo de su consulta: </label>
                                    <select name="consulta">
                                        <option value="Participar">Me interesa presentar mi libro para trabajar con la editorial</option>
                                        <option value="Dudas">No me ha quedado claro determinada información</option>
                                        <option value="Devolución">He realizado una compra y me ha venido con fallos de fábrica</option>
                                        <option value="Otros">Otra</option>
                                    </select>
                                </p>
                            <p>
                                <label for="consulta" class="contact_form__label">Escriba su consulta:</label>
                                <textarea name="consulta" cols="50" rows="10"></textarea>
                            </p>
                            <input type="submit" value="Enviar">
                        </fieldset>
                    </form>
                </div>
                <article class="contact__info">
                    <div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d851.1997924786144!2d-64.18914717074881!3d-31.419658854376426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6c03555518bd084c!2zMzHCsDI1JzEwLjgiUyA2NMKwMTEnMTkuMCJX!5e0!3m2!1ses!2sar!4v1653180644218!5m2!1ses!2sar" 
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div>
                        <ul>

                            </li>
